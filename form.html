<!DOCTYPE html>
<html>
<head>
	
	<title>Form</title>
</head>
<body>
	<h2>Enquiry</h2>
	<form>
		<fieldset>
			<legend>Enquiry</legend>
		Name: <input type="text" name="name" placeholder="enter your name...." />
		<br/>
		<br/>

		Address: <textarea name="Address" placeholder="enter Address"></textarea>
		<br/>
		<br/>
		Gender:
		<input type="radio" value="m" name="Gender" />Male
		<input type="radio" value="f" name="Gender" />Female
		<input type="radio" value="o" name="Gender" />other
		<br/>
		<br/>
		Country:
		<select>
			<option>Please select a country</option>
			<optgroup label="ASIA">
			<option value="India">India</option>
			<option value="Shri lanka">Shri lanka</option>
			</optgroup>
			
			<option value="usa">USA</option>
			<option value="japan">japan</option>
		</select>
		<br/>
		<br/>
		Hobbies:
		<input type="checkbox" name="Hobbies[]">Dancing
		<input type="checkbox" name="Hobbies[]">singing
		<input type="checkbox" name="Hobbies[]">painting
		<br/>
		<br/>
		Image:
		<input type="file" name="image"/>
		<br/>
		<br/>
		<input type="submit" value="send" />
		<input type="reset" value="reset" />
		</fieldset>
	</form>

</body>
</html>
